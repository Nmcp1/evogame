<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby #{{ lobby.id }} ‚Äî {{ lobby.name }}</title>
  <style>
    :root{
      --bg:#07070a;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.10);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#60a5fa;
      --shadow: 0 10px 40px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 14% 10%, rgba(96,165,250,.12), transparent 60%),
        radial-gradient(900px 520px at 95% 15%, rgba(250,204,21,.10), transparent 55%),
        radial-gradient(900px 520px at 60% 90%, rgba(34,197,94,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
    }

    .wrap{ max-width:1240px; margin:0 auto; padding:22px 16px 26px; }

    .header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }
    .title h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .title p{ margin:6px 0 0; color:var(--muted); font-size:13px; }

    .back a{
      color:var(--text);
      text-decoration:none;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.26);
      transition: background .12s ease, border-color .12s ease, transform .06s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .back a:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16); }
    .back a:active{ transform: translateY(1px); }

    .layout{
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 1040px){
      .layout{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panelHead{
      padding:14px 14px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .panelHead h2{ margin:0; font-size:15px; letter-spacing:.2px; }
    .panelBody{ padding:14px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; }

    input{
      flex:1 1 180px;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.35);
      color: var(--text);
      outline:none;
    }
    input::placeholder{ color: rgba(229,231,235,.55); }

    .btn{
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid var(--border);
      cursor:pointer;
      font-weight:700;
      letter-spacing:.2px;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      background: rgba(96,165,250,.18);
      border-color: rgba(96,165,250,.35);
      color: var(--text);
    }
    .btn-primary:hover{ background: rgba(96,165,250,.24); }
    .btn-ghost{
      background: rgba(0,0,0,.26);
      color: var(--text);
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16); }
    .btn-wide{ width:100%; }

    .divider{
      height:1px;
      background: rgba(255,255,255,.08);
      margin: 12px 0;
    }

    .muted{ color: var(--muted); font-size: 13px; }

    .slots{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top: 10px;
    }
    .slot{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      border-radius: 16px;
      padding: 12px;
    }
    .slotTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .nameLine{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dot{
      width:12px; height:12px; border-radius:50%;
      box-shadow: 0 0 0 4px rgba(255,255,255,.06);
      flex: 0 0 auto;
    }
    .slot b{
      display:inline-block;
      max-width: 240px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: var(--text);
      flex: 0 0 auto;
      white-space: nowrap;
    }

    .arena{
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      background: rgba(255,255,255,.03);
    }

    .canvasTop{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .canvasTop .right{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    canvas{
      display:block;
      width:100%;
      height:auto;
      background: transparent;
    }

    .summary{
      padding: 10px 14px 14px;
      color: var(--muted);
      font-size: 13px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">
        <h1>Lobby #{{ lobby.id }} ‚Äî {{ lobby.name }}</h1>
        <p>Juego en tiempo real</p>
      </div>
      <div class="back">
        <a href="{% url 'lobby_list' %}">‚Üê Volver</a>
      </div>
    </div>

    <div class="layout">
      <div class="panel">
        <div class="panelHead">
          <h2>Jugadores</h2>
          <span class="pill" id="status" style="background:rgba(0,0,0,.18); border-color:rgba(255,255,255,.10);">‚Äî</span>
        </div>

        <div class="panelBody">
          <div class="row">
            <input id="name" placeholder="Tu nombre" maxlength="20" />
            <button class="btn btn-ghost" id="joinBtn" type="button">Unirse</button>
          </div>

          <div style="margin-top:10px;">
            <button class="btn btn-primary btn-wide" id="startBtn" type="button">Iniciar partida</button>
          </div>

          <div class="divider"></div>

          <div class="row">
            <button class="btn btn-ghost" id="buyEnergyBtn" type="button">Comprar energ√≠a</button>
            <button class="btn btn-ghost" id="buyVisionBtn" type="button">Comprar visi√≥n</button>
          </div>

          <div class="muted" style="margin-top:10px;" id="daySummary">‚Äî</div>

          <div class="slots" id="slots"></div>
        </div>
      </div>

      <div class="arena">
        <div class="canvasTop">
          <div class="muted">Arena</div>
          <div class="right muted">
            <span>üîµ 1</span>
            <span>üî¥ 2</span>
            <span>üü¢ 3</span>
            <span>üü° 4</span>
          </div>
        </div>

        <canvas id="gameCanvas" width="900" height="560"></canvas>

        <div class="summary muted">
          <span>Tip: compra mejoras en la pausa.</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.GAME = {
      lobbyId: {{ lobby.id }},
      csrfToken: "{{ csrf_token }}",
    };
  </script>
  <script src="/static/game/game.js"></script>
</body>
</html>
